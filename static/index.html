<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chatbot - AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> Chatbot</h2>
                <button class="btn-icon" id="toggleSidebar" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <button class="btn-new-chat" id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
                
                <div class="conversations-section">
                    <h3>Recent Conversations</h3>
                    <div class="conversations-list" id="conversationsList">
                        <div class="loading">Loading conversations...</div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="ai-status" id="aiStatus">
                    <i class="fas fa-circle"></i> <span>AI Ready</span>
                </div>
                <div class="quota-status" id="quotaStatus" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i> <span>Quota Exceeded</span>
                </div>
                <div class="test-mode-indicator" id="testModeIndicator" style="display: none;">
                    <i class="fas fa-flask"></i> <span>Test Mode Active</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <!-- Chat Header -->
            <header class="chat-header">
                <div class="chat-header-content">
                    <h1 id="chatTitle">New Conversation</h1>
                    <div class="chat-actions">
                        <button class="btn-icon" id="gapAnalysisBtn" title="Gap Analysis">
                            <i class="fas fa-chart-line"></i>
                        </button>
                        <button class="btn-icon" id="exportChatBtn" title="Export Chat">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="btn-icon" id="clearChatBtn" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="btn-icon" id="settingsBtn" title="Settings">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <i class="fas fa-robot"></i>
                        <h2>Welcome to AI Chatbot</h2>
                        <p>Start a conversation by typing a message below</p>
                        <div class="suggestions">
                            <button class="suggestion-btn" data-suggestion="What is Python?">
                                What is Python?
                            </button>
                            <button class="suggestion-btn" data-suggestion="Explain machine learning">
                                Explain machine learning
                            </button>
                            <button class="suggestion-btn" data-suggestion="How does AI work?">
                                How does AI work?
                            </button>
                        </div>
                    </div>
                </div>
                <div class="messages" id="messages"></div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            rows="1"
                            maxlength="5000"
                        ></textarea>
                        <button type="submit" class="btn-send" id="sendBtn" title="Send message">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span class="char-count"><span id="charCount">0</span>/5000</span>
                        <span class="typing-indicator" id="typingIndicator" style="display: none;">
                            <i class="fas fa-circle-notch fa-spin"></i> AI is typing...
                        </span>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Gap Analysis Modal -->
    <div class="modal" id="gapAnalysisModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-chart-line"></i> Gap Analysis</h2>
                <button class="btn-close" id="closeGapAnalysisBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="gapAnalysisContent">
                    <div class="loading">Analyzing conversation...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="btn-close" id="closeSettingsBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label>API Endpoint</label>
                    <input type="text" id="apiEndpoint" value="http://localhost:8000/api" />
                </div>
                <div class="setting-item">
                    <label>Max History</label>
                    <input type="number" id="maxHistory" value="50" min="1" max="100" />
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
